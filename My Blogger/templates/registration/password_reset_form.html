{% extends "base/base.html" %}
{% load bootstrap5 %}

{% block content %}

  <div class="container justify-content-center col-md-6 mt-3 pt-3 border-2">
    <h2 class="text-center">Reset Password Form</h2>
    <form method="post" class="form-control mt-5 p-5">
      {% csrf_token %}
      {% if form.email.errors %}
        {% bootstrap_form_errors form.email.errors %}
      {% endif %}
      {% bootstrap_field form.email show_label=False %}
      
      <button type="submit" class="btn btn-success mx-auto justify-content-center text-center d-flex w-100">Reset password</button>
    </form>
  </div>

{% endblock %}
