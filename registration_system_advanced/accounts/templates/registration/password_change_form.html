{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

  <div class="container justify-content-center col-md-6 mt-3 pt-3 border-2">
    <h2 class="text-center">Change Password Form</h2>
    <form method="post" class="form-control mt-5 p-5">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% comment %} {% bootstrap_field form.username show_label=False %}
      {% bootstrap_field form.password show_label=False %} {% endcomment %}
      <button type="submit" class="btn btn-success mx-auto justify-content-center text-center d-flex w-100">Change password</button>
    </form>
  </div>

{% endblock %}
