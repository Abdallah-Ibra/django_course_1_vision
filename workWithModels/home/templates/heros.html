<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Homepage</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">	</head>
	</head>
	
	<body> 
		<div class="container justify-content-center mt-5 card w-100" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">MY Dummy Data</h5>
				<h6 class="card-subtitle mb-2 text-body-secondary">Django Vision</h6>
				<p class="card-text">
					<table class="table table-hover table-striped-columns">
							<thead>
								<tr class="table-active">
									<th scope="col">#</th>
									<th scope="col">Full Name</th>
									<th scope="col">Email</th>
									<th scope="col">Phone Number</th>
								</tr>
							</thead>
							
							<tbody>
								
								{% for student in students %}
									<tr>
										<th scope="row">{{ student.id }}</th>
										<td>{{ student.name }}</td>
										<td>{{ student.email }}</td>
										<td>{{ student.phone }}</td>
									</tr>
								{% endfor %}
									

							</tbody>
					</table>
				</p>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>

</html>
